          <div class="controls">
            <button id="prevBtn" class="prev-btn">
              <img
                class="prev"
                id="prevIcon"
                src="/projek/Previous.png"
                alt=""
                width="20px"
                height="20px"
              />
            </button>
            <button id="playPauseBtn" class="play-btn">
              <img
                class="play"
                id="playIcon"
                src="/projek/play.png"
                alt=""
                width="20px"
                height="20px"
              />
              <img
                class="pause"
                id="pauseIcon"
                src="/projek/pause.png"
                alt=""
                width="20px"
                height="20px"
                style="display: none"
              />
            </button>
            <button id="nextBtn" class="next-btn">
              <img
                class="next"
                id="nextIcon"
                src="/projek/next.png"
                alt=""
                width="20px"
                height="20px"
              />
            </button>
          </div>
          <div class="song-info">
            <h2 id="songTitle">11 Januari</h2>
          </div>
          <div class="time-bar">
            <div class="progress-bar"></div>
          </div>
          <audio
            id="audio-player"
            src="/projek/11-januari.mp3"
            src="/projek/nakal.mp3"
            src="/projek/janji.mp3"
          ></audio>
        </section>
      </main>
